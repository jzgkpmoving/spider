<!DOCTYPE html>
<html lang="en">
<head>
    <title>爱卡汽车-爬虫</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <div class="search-box" align="middle">
                    <!--提交get-->
                    <form method="get">
                        <!--此处输入搜索语句-->

                        <input placeholder="请输入关键词进行检索" type="text" maxlength="100" value="{{.Query}}" name="q">
                        <button type="submit" class="btn">搜索</button>
                    </form>
                </div >
                <div align="middle">
                    <h7 class="search-result">共为你找到相关结果约为{{.Hits}}个，显示从{{.Start}}起共{{len .Items}}个</h7>
                </div >

                <table>
                    <thead>
                    <tr class="table100-head">
                        <th class="column_start">名字</th>
                        <th class="column">价格</th>
                        <th class="column">等级</th>
                        <th class="column">结构</th>
                        <th class="column">油耗</th>
                        <th class="column">排量</th>
                        <th class="column">质保</th>
                        <th class="column_end">变速箱</th>
                    </tr>
                    </thead>
                    <tbody>
					{{range .Items}}
                    <tr>
                        <td class="column_start"><a href="{{.Url}}" target="_blank">{{.Payload.Name}}</a></td>
					{{with .Payload}}
                        <td class="column">{{.Price}}</td>
                        <td class="column">{{.Level}}</td>
                        <td class="column">{{.Struct}}</td>
                        <td class="column">{{.Oilconsumption}}</td>
                        <td class="column">{{.Disapp}}</td>
                        <td class="column">{{.Warryary}}</td>
                        <td class="column_end">{{.Tran}}</td>
					{{end}}
                    </tr>
					{{else}}
                    <div style="text-align:center">
                        <h6 class="search-result" >没有找到相关用户</h6>
                    </div>
					{{end}}
                    </tbody>
                </table>
                <!--执行上下页-->
                <div align="middle">
                    <!--上一页不能为负-->
				{{if ge .PrevFrom 0}}
                    <a href="search?q={{.Query}}&from={{.PrevFrom}}">上一页</a>
				{{end}}
                    <a href="search?q={{.Query}}&from={{.NextFrom}}">下一页</a>
                </div>
            </div>
        </div>
    </div>

</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
